name: VDR Creation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request: # prs don't get secrets, but the API works (albeit 10x slower) without the api key
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python 3.13
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Download ojvg
      env:
        NIST_NVD_TOKEN: ${{ secrets.NIST_NVD_TOKEN }}
      run: |
        mkdir -p data
        python3 ojvg_download.py
        python3 ojvg_convert.py
    - name: Upload data directory (for debugging/introspection)
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: data directory
        path: data
    - name: Upload final vdr
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: final vdr
        path: data/vdr.json
    - name: Add VDR to Git
      run: |
          git config --global user.name "eclipse-temurin-bot"
          git config --global user.email "eclipse-temurin-bot@eclipse.org"
          last_commit_message=$(git log -1 --pretty=%B)
          if [[ "$last_commit_message" == *"auto-commit-no-vdr"* ]]; then
            echo "last commit was just a vdr upload, don't do anything"
          else
            git add data/vdr.json
            git remote set-url origin https://x-access-token:${{ secrets.ADOPTIUM_TEMURIN_BOT_TOKEN }}@github.com/$GITHUB_REPOSITORY.git
            git commit -am "auto-commit-no-vdr Update VDR"
            git push origin HEAD:refs/heads/main
          fi
